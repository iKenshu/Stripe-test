<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
  <h5 class="my-0 mr-md-auto font-weight-normal">Company name</h5>
  <nav class="my-2 my-md-0 mr-md-3">
    <a class="p-2 text-dark" href="#">Features</a>
    <a class="p-2 text-dark" href="#">Enterprise</a>
    <a class="p-2 text-dark" href="#">Support</a>
    <a class="p-2 text-dark" href="#">Pricing</a>
    {% if request.user.is_authenticated %}
      {% if request.user.customer.stripe_customer_id %}
        <a class="p-2 text-dark" href="{% url 'cancel' stripe_id=request.user.customer %} ">Cancel Subscription</a>
      {% endif %}
  </nav>
  <a class="btn btn-outline-primary" href="{% url 'logout' %}">Log out</a>
  {% else %}
  <a class="btn btn-outline-primary" href="{% url 'login' %}">Log in</a>
  <a class="btn btn-primary" href="{% url 'signup' %}">Sign up</a>
  {% endif %}
</div>
